<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .image-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid white;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
        }
        button:hover {
            background: #ff4d4d;
            box-shadow: 0 8px 20px rgba(255, 77, 77, 0.6);
            transform: translateY(-3px);
        }

        /* Animated Floating Hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            opacity: 0.7;
            transform: rotate(-45deg);
            animation: float 5s infinite;
        }
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 10px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) rotate(-45deg);
                opacity: 0;
            }
        }
        /* Generate Multiple Hearts */
        .heart:nth-child(1) {
            left: 20%;
            animation-duration: 5s;
            animation-delay: 0s;
        }
        .heart:nth-child(2) {
            left: 40%;
            animation-duration: 6s;
            animation-delay: 1s;
        }
        .heart:nth-child(3) {
            left: 60%;
            animation-duration: 4.5s;
            animation-delay: 2s;
        }
        .heart:nth-child(4) {
            left: 80%;
            animation-duration: 7s;
            animation-delay: 1.5s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 0.9em;
            }
            button {
                font-size: 0.9em;
                padding: 10px 15px;
            }
            .image-container {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.8em;
            }
            button {
                font-size: 0.8em;
                padding: 10px 12px;
            }
            .image-container {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="image-container">
            <img src="./IMG_3062.JPG" alt="Our Picture">
        </div>
        <h1>Happy Birthday, My Love! üéâ‚ù§Ô∏è</h1>
        <p>You make every day brighter and my heart so much fuller. Here's a special surprise for you!</p>
        <button onclick="window.location.href='video.mp4';">Watch Now</button>
    </div>
</body>
</html>
